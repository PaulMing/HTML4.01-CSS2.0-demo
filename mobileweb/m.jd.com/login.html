<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="images/favicon.ico">
     <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
     <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
     <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
     <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="loginpage">
        <div class="login-head">
            <div class="log-head-le">
                <img src="images/小于号.png" alt="">
            </div>
            <div class="log-head-rig">京东登录</div>

        </div>
        <div class="login-main">
            <div class="log-main-top">
                <div>
                    <span>账号密码登录</span>
                </div>
                <div>
                    <span style="width:100px">短信验证码登录</span>
                </div>
            </div>
            <div class="log-main-midd">
                 <div class="log-username">
                     <div>账号</div>
                     <input type="text" placeholder="用户名/邮箱/已验证手机">
                 </div>
                 <div class="log-password">
                     <div>密码</div>
                     <input type="text" placeholder="请输入密码">
                 </div>
                 <a class="log-button">登录</a>
                 <a class="log-onestep">一键登录</a>
                 <div class="quick-nav">
                     <a href="#" class="quick-nav-le">
                         <i class= "glyphicon glyphicon-lock"></i>
                         <span>忘记密码</span>
                     </a>
                     <a href="#" class="quick-nav-rig">
                         <i class="glyphicon glyphicon-phone"></i>
                         <span>手机快速注册</span>
                     </a>
                 </div>
                 <div class="separ_area">
           
                        —————————&nbsp;&nbsp;其他登录方式&nbsp;&nbsp; —————————
                </div>
                <div class="login-icon">
                    <a href="#">
                        <img src="images/qqicon.png" alt="" style="width:22px;height:22px">
                    </a>
                    <a href="#" style="margin-left:50px;">
                        <img src="images/weixinicon .png" alt="" style="width:22px;height:22px">
                    </a>
                </div>
                <div class="agreement-tips">
                    登录即代表您已同意京东隐私政策
                </div>
            
            </div>
        </div>

    </div>
</body>
</html>
