<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情页【华为】</title>
    <link rel="stylesheet" href="css/commodityDetail.css">
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
    <div class="commodity_page">
        <div class="header">
            <div class="header-le">
                <img src="images/小于号.png" alt="">          
            </div>
            <div class="header-midd">
                <a href="#">商品</a>
                <a href="#">评价</a>
                <a href="#">详情</a>
                <a href="#">推荐</a>

            <div class="header-rig">
                <img src="images/三点选择.png" alt="">
            </div>
        </div>
        <div class="com_page-main">
            <div class="main-photo">
                <img src="images/commodityDetailimg1.jpeg" alt="">
            </div>
            <div class="priceSpec">
                <div class="price-lef">
                    ￥<span>1129</span>.00
                </div>
                <div class="price-rig">

                    <p class="price-rig-midd">

            <div class="fn_wrap_name">
                <div> 华为（HUAWEI） 华为畅享7plus手机 黑色 （4G+64G）高配</div>
                <a>
                    <img src="images/桃心.png">
                    <span>关注</span>
                </a>
            </div>
            <div class="itemDesc">支持到付，原封正品！ <span style="text-decoration:underline">华为畅享8 plus</span> &nbsp;现货送礼！</div>
            <div class="baitiaonDiv">
                <span>helloe world</span>
            </div>
        </div>
    </div>
